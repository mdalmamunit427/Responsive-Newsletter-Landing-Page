<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Newsletter</title>
  <!-- bootstrap css -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <!-- custom css -->
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <section class="container-fluid w-100 py-5 d-flex justify-content-center align-items-center" style="background-color: burlywood;">
    <div class="container w-75 bg-white my-5 py-5 rounded">
      <div>
        <div class="text-center">
          <h1 class="h1 fw-bold text-dark">Thanks for signing up!</h1>
          <p class="py-2">Everything we promised will be sent to your inbox shortly.
          </p>
        </div>
        <!-- images and text -->
        <div class="row d-flex align-items-center justify-content-center px-3">
          <div class="col-12 col-md-6 order-md-2">
            <img src="images/newsletter.png" alt="" class="img-fluid">
          </div>
          <div class="col-12 col-md-6">
            <p>While you wait for your materials to arrive via email, we recommend you to <strong>click continue below to learn more about our business and what it can do for you</strong>.
            </p>
            <button class="btn btn-secondary">Clcik to continue</button>
          </div>
        </div>
      </div>
    </div>


  </section>






  <!-- bootstrap js -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
</body>

</html>
